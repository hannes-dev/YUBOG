<!DOCTYPE html>
<html>
<body>
    <div class="box">
    <h1>Explode?</h1>
    <div class="middle">
        <button style="background-color: green;" onclick="sendMessage()">Yes</button>
        <button style="background-color: darkred;">No</button>
    </div>
    </div>
</body>

<script>
    function sendMessage() {
        window.parent.postMessage("explode", "*");
    }

    window.onmessage = function(e) {
        console.log("module: " + e.data);
    }
</script>

<style>
    button {
        border: none;
        padding: 2rem;
        border-radius: 20px;
        color: white;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.8;
    }

    .buttons {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .box {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    html, body {
        width: 100%;
        height: 100%;
        margin: 0%;
        color: white;
    }
</style>
</html>
